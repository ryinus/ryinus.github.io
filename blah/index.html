<!DOCTYPE html>
<html>
  <head>
    <title>Blah</title>
    <style>
      .embed-container {
        position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;
      }
      .embed-container iframe, .embed-container object, .embed-container embed {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      }
    </style>
  </head>
  <body>
    
    <!-- Start a dynamically built player -->
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div class='embed-container' id="player1"></div>

    <script>
      // 2. This code loads the iframe Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      tag.id = "player1";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an iframe player
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player1', {
          height: '390',
          width: '640',
          //if you want to remove controls
          //playerVars: { 'controls': 0 },
          events: {
            'onReady': onPlayerReady
            //'onStateChange': onPlayerStateChange
          }
        });
      }
      function onPlayerReady(event) {
        player.loadPlaylist({list:"PLMxOsrgGH8n49WElPVU1isa7ifuUkZFMf"});
        player.setLoop(true);
      }
      
      //to create a "live feed" with dynamically built playlist from videos (need to fix the change video, it closes then opens)
      /*
      var vids = ['4eegr0W_C5c', '4eegr0W_C5c', 'Jia70E4FH2E', 'gz5sqsRJksE', 'sCcLY7KVnrE'];
      var INDEX = 1;
      function onPlayerReady(event) {
        player.loadVideoById(vids[0]);
      }
      function onPlayerStateChange(event) {
        if (event.data === 0) {
          player.loadVideoById(vids[INDEX]);
          INDEX++;
        }
      }
      */
      
    </script>

    <hr>
    
    <!-- Just an iframe player with a playlist -->
    <iframe id="player2" type="text/html" width="640" height="390"
      src="https://www.youtube.com/embed/playlist?list=PLMxOsrgGH8n49WElPVU1isa7ifuUkZFMf&origin=https://ryinus.github.io/blah/"
      allow="autoplay; encrypted-media" allowfullscreen frameborder="0">
    </iframe>
    <!-- End of iframe player -->
  </body>
</html>
